<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="Login"/>
    </ui:decorate>
        <p></p>
        <p></p>
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        
        <h:body>
            <h:form>
                <h:panelGrid id = "panel" columns = "2" border = "1" cellpadding = "10" cellspacing = "1" width="80%">
                    <f:facet name = "header">
                        <h:outputText value = "Please Login with your studentID"/>
                    </f:facet>
                    <h:outputLabel value = "Username" />
                    <h:inputText id="username" value="#{manager.username}" required="True" requiredMessage="Username is required" />
                    <h:outputLabel value = "Password" />
                    <h:inputSecret id="password" value="#{manager.password}"/>

                    <f:facet name = "footer">
                        <h:panelGroup>
                            <h:commandButton value ="Submit" action="#{manager.login(manager.username, manager.password)}" />
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </h:body> 
</html>
