<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="/templates/page-template.xhtml">
    <ui:param name="pageTitle" value="Survey Results"/>
    </ui:decorate>
    <ui:decorate template="/templates/survey-header-temp.xhtml"/>
        <p></p>
        <p></p>
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h:panelGrid columns="2" rowClasses = "head_td" columnClasses="question, content" width="80%" border = "1" cellpadding="5">
            <f:facet name = "header">
                <h:outputText value = "Here are your survey results"/>
            </f:facet>
            <ui:repeat var="question" value="#{manager.getQuestions()}"> #{question}  <br /><br /> </ui:repeat>
            <ui:repeat var="answer" value="#{manager.getAnswers()}"> #{answer}  <br /><br /> </ui:repeat>
        </h:panelGrid>
      
    </h:body>
</html>
